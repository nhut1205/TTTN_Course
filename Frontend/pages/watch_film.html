<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem Khóa Học</title>

    <link rel="stylesheet" href="../media/assets/css/styles.css" />
    <link rel="stylesheet" href="../media/assets/css/watch-Course.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/media/assets/js/home_page.js"></script>
    <script src="/Frontend/media/assets/js/watch-Course.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <div class="nav-logo">
          <img src="/Frontend/media/assets/img/logos/filmlogo.png" alt="" />
        </div>

        <div class="row nav-content">
          <!-- Menu list -->
          <div class="col-3">
            <!-- row -->
            <div class="row menu-list" style="width: 100%">
              <div class="col-4 menu-list-item">
                <a href="/Frontend/pages/course_page.html"
                  ><i class="fas fa-home"></i> Home</a
                >
              </div>

              <div class="col-4 menu-list-item">
                <div class="dropdown">
                  <a href="#" class="dropbtn">
                    <i class="fas fa-tags"></i>
                    Thể loại
                    <div class="dropdown-content" id="dropdown-content-genres">
                      <!-- Thể loại phim sẽ được chèn vào đây -->
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!-- endrow -->
          </div>

          <!-- Search bar -->
          <div class="col-7">
            <form class="d-flex" id="search-form" role="search">
              <div>
                <input
                  type="text"
                  placeholder="Nhập tên phim"
                  style="padding: 5px"
                  class="form-control"
                  id="search-input"
                  role="search"
                />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success"
                  id="search-button"
                />
              </div>
            </form>
          </div>

          <!-- Account -->
          <div class="col-2">
            <div class="menu-list-item">
              <div class="dropdown2">
                <a href="#" class="dropbtn" id="userInfoLink">
                  <i class="fas fa-user"></i>
                  Tài khoản
                  <div
                    class="dropdown2-content"
                    id="dropdown2-content-genres"
                  ></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container" id="film-details">
      <div class="video-section"></div>
    </div>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- ==================== SCRIPT ==================== -->
    <script>
      // Load header và footer
      $(document).ready(function () {
        $("#header").load("components/header_none.html");
        $("#footer").load("components/footer.html");
      });
    </script>
  </body>
  <script src="https://js.stripe.com/v3/buy-button.js"></script>
</html>
