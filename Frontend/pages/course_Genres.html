<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Courses - E-Learning Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link
      rel="stylesheet"
      href="/Frontend/media/assets/css/course.css"
    />
    <link
    rel="stylesheet"
    href="/Frontend/media/assets/css/form_changePassW.css"
  />
    <link rel="stylesheet" href="/Frontend/media/assets/css/header.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/media/assets/js/movie_genres_find.js"></script>
  </head>
  <body>

    <header>
      <!-- Navbar -->
      <nav>
        <div class="nav-logo">
          <img src="/Frontend/media/assets/img/logos/filmlogo.png" alt="" />
        </div>

        <div class="row nav-content">
          <!-- Menu list -->
          <div class="col-3">
            <!-- row -->
            <div class="row menu-list" style="width: 100%">
              <div class="col-4 menu-list-item">
                <a href="/Frontend/pages/course_page.html"
                  ><i class="fas fa-home"></i> Home</a
                >
              </div>

              <div class="col-4 menu-list-item">
                <div class="dropdown">
                  <a href="#" class="dropbtn">
                    <i class="fas fa-tags"></i>
                    Thể loại
                    <div class="dropdown-content" id="dropdown-content-genres">
                      <!-- Thể loại phim sẽ được chèn vào đây -->
                    </div>
                  </a>
                </div>
              </div>

              <div class="col-4 menu-list-item">
                <a href="/Frontend/pages/film_api.html"
                  ><i class="fas fa-film"></i> API</a
                >
              </div>
            </div>
            <!-- endrow -->
          </div>

          <!-- Search bar -->
          <div class="col-7">
            <form class="d-flex" id="search-form" role="search">
              <div>
                <input
                  type="text"
                  placeholder="Nhập tên phim"
                  style="padding: 5px"
                  class="form-control"
                  id="search-input"
                  role="search"
                />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success"
                  id="search-button"
                />
              </div>
            </form>
          </div>

          <!-- Account -->
          <div class="col-2">
            <div class="menu-list-item">
              <div class="dropdown2">
                <a href="#" class="dropbtn" id="userInfoLink">
                  <i class="fas fa-user"></i>
                  Tài khoản
                  <div
                    class="dropdown2-content"
                    id="dropdown2-content-genres"
                  ></div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-md-6">
          <h2>All Courses</h2>
          <p style="color: red;font-weight: bold;" id="count"></p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end">
            <div class="sort-options">
              <select id="sortMovies" class="form-select">
                <option value="alpha">Tên phim (A-Z)</option>
                <option value="year">Năm phát hành</option>
                <option value="rating">Rating cao</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4" id="genre-movie-list" >
        
        <div class="col-md-4">
    
      </div>

      <nav class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Load js -->
    <script src="/Frontend/media/assets/js/home_page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
