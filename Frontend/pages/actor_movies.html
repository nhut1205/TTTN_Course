<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách phim của diễn viên</title>

    <link rel="stylesheet" href="../media/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Frontend/media/assets/js/home_page.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <section class="mid">
      <!-- Avatar và tên diễn viên -->
      <div class="actor-details">
        <img id="actor-avatar" class="actor-avatar" alt="Actor Avatar" />
        <h2 id="actor-name"></h2>
      </div>

      <!-- Danh sách phim của diễn viên -->
      <div class="grid_container" id="actor-movie-list"></div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div>

    <!-- ==================== SCRIPT ==================== -->
    <script>
      // Load header và footer
      $(document).ready(function () {
        $("#header").load("components/header.html");
        $("#footer").load("components/footer.html");
      });
    </script>

    <script src="/Frontend/media/assets/js/actor_movie.js"></script>

    <script>
      $(document).ready(function () {
        // Kiểm tra nếu đã đăng nhập
        const username = localStorage.getItem("username");

        if (username) {
          // Cập nhật nội dung của dropdown
          const userInfoLink = document.getElementById("userInfoLink");
          if (userInfoLink) {
            userInfoLink.textContent = `Thông tin cá nhân (${username})`; // Hiển thị tên người dùng
          } else {
            console.error("Không tìm thấy phần tử với ID 'userInfoLink'");
          }
        }
      });
    </script>
  </body>
</html>
